version: 2
updates:
  # ðŸ”„ Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/" # root of the repo
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # ðŸ”„ Keep npm dependencies up to date
  - package-ecosystem: "npm"
    directory: "/" # where package.json is located
    schedule:
      interval: "weekly"
    versioning-strategy: "auto"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
